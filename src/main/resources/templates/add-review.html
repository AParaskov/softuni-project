<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/add-review.css">
    <script src="https://kit.fontawesome.com/6d7e7391eb.js" crossorigin="anonymous"></script>

    <title>GameStore</title>
</head>

<body>
<header>
    <th:block th:include="~{/fragments/nav}"></th:block>
</header>
<main>
    <div class="row justify-content-center">
        <div class="col-md-12-fluid w-100">
            <form class="mx-auto border border-white"
                  th:object="${reviewAddBindingModel}" th:action="@{/reviews/add}" method="POST">
                <div class="container-fluid col-sm-12 w-100">
                    <h1 class="text-white login">Write Review</h1>
                    <hr>

                    <p class="emphasized-text text-white text-left">Your Name: <i><input th:field="*{userName}"
                                                                                         type="text"
                                                                                         placeholder="Enter your username here"
                                                                                         name="name"> </input></i></p>
                    <textarea th:field="*{text}" id="review-text" name="text" placeholder="Write your review here"
                              required></textarea>
                    <p class="emphasized-text text-white text-left">Added On: <i><input th:field="*{addedOn}"
                                                                                        type="datetime-local"
                                                                                        name="addedOn"> </input></i></p>
                    <hr>
                    <input type="hidden" th:field="*{productId}">
                    <input type="submit" class="action-button button-style" value="PUBLISH REVIEW">

                    <hr>


                </div>
            </form>
        </div>
    </div>

</main>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
