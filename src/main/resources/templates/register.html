<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://kit.fontawesome.com/6d7e7391eb.js" crossorigin="anonymous"></script>

    <title>GameStore</title>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/nav}"></th:block>
</header>
<main>
    <form class="mx-auto border border-white col-md-6 col-sm-6"
          th:object="${userAddBindingModel}" th:action="@{/users/register}" method="POST">
        <div class="container">
            <h1 class="text-white register">Register</h1>
            <p class="text-white">Please fill in this form to create an account.</p>
            <hr>
            <div class="form-group">
                <label class="text-white" for="username"><b>Username</b></label>

                <input th:field="*{username}" th:errorclass="bg-light" type="text" placeholder="Enter Username"
                       id="username" name="username" required/>
                <small th:each="e : ${#fields.errors('username')}" th:text="${e}" class="text-dark font-weight-bold">Incorrect
                    username!</small>
            </div>
            <hr>
            <div class="form-group">
                <label class="text-white" for="email"><b>Email</b></label>

                <input th:field="*{email}" th:errorclass="bg-light" type="text" placeholder="Enter Email" id="email"
                       name="email" required/>
                <small th:each="e : ${#fields.errors('email')}" th:text="${e}" class="text-dark font-weight-bold">Incorrect
                    email!</small>
            </div>
            <hr>
            <div class="form-group">
                <label class="text-white" for="psw"><b>Password</b></label>

                <input th:field="*{password}" th:errorclass="bg-light" type="password" placeholder="Enter Password"
                       id="psw" name="psw" required/>
                <small th:each="e : ${#fields.errors('password')}" th:text="${e}" class="text-dark font-weight-bold">Incorrect
                    pasword!</small>
            </div>
            <hr>
            <div class="form-group">

                <label class="text-white" for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="confirmPassword" id="psw-repeat" required>
            </div>
            <hr>
            <button type="submit" class="registerbtn register">Register</button>
        </div>
</main>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
