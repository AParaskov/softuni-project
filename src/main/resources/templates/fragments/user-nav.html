<th:block xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
          xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-toggleable-sm navbar-expand-lg text-white h-75 d-inline-block w-100 p-3 ">
        <a class="navbar-brand logoStyle" sec:authorize="isAuthenticated()" href="/home">GameStore</a>
        <a class="navbar-brand logoStyle" sec:authorize="isAnonymous()" href="/">GameStore</a>

        <button class="navbar-toggler border border-white dropdownitem" data-toggle="collapse" data-target="#main">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main">
            <th:block sec:authorize="isAnonymous()">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/users/login" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Products</a>
                        <div class="dropdown-menu dropdownitem" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/users/login">Games</a>
                            <a class="dropdown-item" href="/users/login">Peripheral Equipment</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/login">Contact</a>
                    </li>
                </ul>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <ul class="navbar-nav w-100">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasRole('ADMIN')" class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a sec:authorize="hasRole('USER')" class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                           role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Products</a>
                        <div class="dropdown-menu dropdownitem" aria-labelledby="navbarDropdown">
                            <a sec:authorize="hasRole('USER')" class="dropdown-item" href="/products/games">Games</a>
                            <a sec:authorize="hasRole('USER')" class="dropdown-item"
                               href="/products/peripheral-equipment">Peripheral Equipment</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasRole('USER')" class="nav-link" href="/shopping-cart">Shopping Cart</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasRole('ADMIN')" class="nav-link" href="/roles/add">Add Role</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasRole('ADMIN')" class="nav-link" href="/products/add">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasRole('ADMIN')" class="nav-link" href="/products/update">Update Product</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasRole('USER')" class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasRole('USER')" class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasRole('ADMIN')" class="nav-link" href="/stats">Stats</a>
                    </li>
                    <li class="nav-item ml-auto">
                        <form th:action="@{/logout}" method="post" id="logoutForm">
                            <button sec:authorize="hasAnyRole('USER', 'ADMIN')" type="submit"
                                    class="bg-dark text-white nav-link">
                                Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </th:block>

        </div>
    </nav>
</th:block>
