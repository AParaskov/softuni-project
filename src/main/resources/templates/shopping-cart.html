<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/shopping-cart.css">
    <script src="https://kit.fontawesome.com/6d7e7391eb.js" crossorigin="anonymous"></script>

    <title>GameStore</title>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/nav}"></th:block>
</header>
<main>

    <div class="container border border-dark rounded col-md-6-fluid">
        <section id="product-details">
            <div class="title-container col-sm-12-fluid">
                <h3 class="title"><span>SHOPPING CART</span></h3>
            </div>

            <div class="row justify-content-center">


                <div class="col-md-6 col-lg-6" th:each="p : ${shoppingCartProducts}" th:object="${p}">
                    <div class="card text-center">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/81-u%2B1yZ07L._SX425_.jpg"
                             class="card-img-top img-fluid" alt="">
                        <div class="card-block">
                            <h3 th:text="*{product.name}" class="card-title">Ghost of Tsushima</h3>
                            <p class="emphasized-text">Quantity: <span th:text="*{quantity}">8</span></p>
                            <p class="product-price"><span th:text="*{product.price}" class="product-price">$</span>&dollar;
                            </p>
                            <a th:href="@{/products/details/(id = *{product.id})}" class="btn btn-primary">View
                                product</a>
                            <a th:href="@{/shopping-cart/remove/{id} (id = *{id})}" class="btn btn-primary">Remove</a>
                        </div>
                    </div>
                </div>


            </div>


            <div class="container col-sm-12-fluid justify-content-center">
                <a th:href="@{/shopping-cart/remove-all}" class="button-style btn w-100">PURCHASE</a>
                <h1 class="text-white text-center">Total: <span th:text="${total}"></span>&dollar;</h1>
            </div>

    </div>
</main>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
