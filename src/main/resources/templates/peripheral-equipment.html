<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/peripheral-equipment.css">
    <script src="https://kit.fontawesome.com/6d7e7391eb.js" crossorigin="anonymous"></script>


    <title>GameStore</title>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/nav}"></th:block>
</header>
<main>

    <div class="jumbotron juumbotron jumbotron-fluid bg-dark text-white ">
        <div class="container containerPosition">
            <div class="row">
                <div class=""></div>
            </div>
            <h2 class="display-2 headingStyle">DIVE INTO OUR LATEST OFFERS AND CHOOSE YOUR AVATAR</h2>
        </div>
    </div>
    <div class="container text-center">


        <div class="row">
            <div class="col-md-6 col-lg-3" th:each="p : ${peripheralEquipment}" th:object="${p}">
                <div class="card">
                    <img th:src="*{imgUrl}" class="card-img-top img-fluid" alt="">
                    <div class="card-block">
                        <h3 class="card-title" th:text="*{name}">Ghost of Tsushima</h3>
                        <h4 th:text="*{price}">Price</h4>
                        <a th:href="@{/products/details/(id = *{id})}" class="btn btn-primary">View product</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</html>
